<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game Live</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header / Status -->
        <header class="game-header">
            <div class="live-indicator">
                <span class="blinking-dot"></span> LIVE SESSION
            </div>
            <div class="timer">
                <span id="timer-val">00s</span>
                <svg class="timer-ring" width="24" height="24">
                   <circle class="timer-ring-circle" stroke="white" stroke-width="2" fill="transparent" r="8" cx="12" cy="12"/>
                </svg>
            </div>
        </header>

        <!-- Target Big Display -->
        <div class="target-section glass-panel">
            <h1 id="target-number" class="glow-text">---</h1>
            <p class="label">TARGET VALUE</p>
        </div>

        <!-- Available Numbers -->
        <div class="numbers-section" id="numbers-container">
            <!-- Numbers injected here -->
            <div class="num-card skeleton"></div>
            <div class="num-card skeleton"></div>
            <div class="num-card skeleton"></div>
            <div class="num-card skeleton"></div>
            <div class="num-card skeleton"></div>
            <div class="num-card skeleton"></div>
        </div>

        <!-- Calculation Display (Screen) -->
        <div class="screen-section glass-panel">
            <div class="calc-screen" id="calc-screen">
                <span class="placeholder">Select numbers...</span>
            </div>
        </div>

        <!-- Calculator Keypad -->
        <div class="keypad-section">
            <div class="keypad-grid" id="keypad">
                <!-- Buttons injected here -->
            </div>
            
            <div class="action-grid">
                <button class="btn btn-op" onclick="appendOp('+')">+</button>
                <button class="btn btn-op" onclick="appendOp('-')">−</button>
                <button class="btn btn-op" onclick="appendOp('*')">×</button>
                <button class="btn btn-op" onclick="appendOp('/')">÷</button>
                <button class="btn btn-op" onclick="appendOp('(')">(</button>
                <button class="btn btn-op" onclick="appendOp(')')">)</button>
                <button class="btn btn-danger" onclick="clearCalc()">CLR</button>
            </div>

            <button class="btn btn-submit" onclick="submitAnswer()">
                ✓ SUBMIT ANSWER
            </button>
        </div>
    </div>

    <!-- Notifications -->
    <div id="toast" class="toast hidden"></div>

    <script src="game.js"></script>
</body>
</html>
