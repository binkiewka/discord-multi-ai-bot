services:
  bot:
    build: .
    container_name: ai_bot
    ports:
      - "10010:10010"
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - PUBLIC_GAME_URL=${PUBLIC_GAME_URL:-http://localhost:10010}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - OWNER_ID=${OWNER_ID}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
